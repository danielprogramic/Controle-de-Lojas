<div class="row-fluid">
  <div class="span10">
    <div class="widget box blue" id="form_wizard_1">
      <div class="widget-title">
        <h4>
          <i class="icon-plus icon-white"></i> Pessoa Acesso
        </h4>
     
      </div>
      <div class="widget-body form">
        <form ng-submit="createNewUser()" class="form-horizontal">
          <div class="form-wizard">


            <div class="tab-content">
              <br>
              <div class="tab-pane active" id="tab1">
                <div class="control-group">
                  <label class="control-label">Nome:</label>
                  <div class="controls">
                    <input ng-model="user.Nome"  type="text" class="span5" required=""/>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Login:</label>
                  <!-- <label class="control-label">Passing options in as a hash: {{ woo }}</label> -->
                  <div class="controls">
                   <input  ng-model="user.Login" type="text" class="span5" required="" />
                </div>
              </div>
               <div class="control-group">
                  <label class="control-label">Senha:</label>
                  <!-- <label class="control-label">Passing options in as a hash: {{ woo }}</label> -->
                  <div class="controls">
                   <input  ng-model="user.Senha" type="password" class="span5" required=""/>
                </div>
              </div>

                <div class="control-group">
                  <label class="control-label"> Confirmar Senha:</label>
                  <!-- <label class="control-label">Passing options in as a hash: {{ woo }}</label> -->
                  <div class="controls">
                   <input  ng-model="user.ConfirmarSenha" type="password" class="span5"  required=""/>
                </div>
              </div>

              <div class="control-group">
              <label class="control-label">Perfil:</label>
              <!-- <label class="control-label">Passing options in as a hash: {{ woo }}</label> -->
              <div class="controls">
              <select style="width:280px;"
              ng-model="user.Perfil"
              chosen="directiveOptions"
              ng-options="value for value in optionsFromQuery" >
              <option  value=""></option>
              </select>
              </div>
              </div>

             
               

              <br>
              <br>
              <br>
              <div class="form-actions">
                <div style="float:right;">
                   <button   type="submit" class="btn btn-success"><i class="icon-ok"></i> Gravar</button>
                  <button ng-click="filtrarpessoa()" type="button" class="btn"><i class="icon-signout"></i>Sair</button>
                  <div>
                  </div> 
                </div>



              </div>


            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
