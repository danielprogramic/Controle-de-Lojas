            <!-- BEGIN ADVANCED TABLE widget-->
            <div class="row-fluid">
                <div class="span10">
                    <!-- BEGIN EXAMPLE TABLE widget-->
                          <div class="widget">
                        <div class="widget-title">
                            <h4><i class="icon-user"></i>Usuarios do Sistema</h4>
                      
                        </div>
                        <div class="widget-body">



                           <form class="form-horizontal">
                           <div class="form-wizard"> 
                           <div class="tab-content">
                           <br>
                           <div class="tab-pane active" id="tab1">
                           <div class="control-group">
                           <label class="control-label">Pesquisar Nome:</label>
                           <div class="controls">
                           <input   type="text" class="span5" />
                           </div>
                           </div>
                           <br>
                           <div class="form-actions">
                           <div style="float:right;">
                           <button ng-click="createNewUser()" class="btn btn-warning"><i class="icon-plus icon-white"></i> Incluir</button>
                           <button ng-click="filterUser()" class="btn btn-inverse"><i class="icon-eye-open"></i> Filtrar</button>
                           <div>
                           </div> 
                           </div>
                           </div>
                           </div>
                           </form>

















                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Login</th>
                                    <th>Senha</th>
                                    
                                    <th>Perfil</th>
                                    
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{ user.Id }}</td>
                                    <td>{{ user.Nome }}</td>
                                    <td>{{ user.Login }}</td>
                                    <td>{{ user.Senha }}</td>
                                    <td>Gerente</td>
                                    <td> 
                              <button  style='float:right;margin-top:-5px;' ng-click="editUser(user.Id)"  type="submit" class="btn btn-primary"><i class="icon-pencil icon-white"></i> Editar</button>
                              <button ng-click="deleteUser(user.Id)" style='float:right;margin-top:-5px;' type="submit" class="btn btn-danger"><i class="icon-remove icon-white"></i> Excluir</button>   
                                    </td>

                                </tr>
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE widget-->
                </div>
            </div>

            <!-- END ADVANCED TABLE widget-->
